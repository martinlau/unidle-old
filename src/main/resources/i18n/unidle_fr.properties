about.sub-title=A propos de nous
about.content.platform=Unidle est la plateforme pour les gens de poser des questions et apporter des solutions à ces moments d'attente pendant la journée. \
                       Appelez-le micro-crowd sourcing. \
                       Les autres réponses que vous donnez le plus de vos propres questions seront promus pour obtenir des réponses. \
                       Comment est-ce pour de bon karma?
about.content.usage=individus, éducatifs, sans but lucratif et organismes de bienfaisance peuvent sources réponses gratuitement. \
                    Les entreprises peuvent poser des questions et les données de réponse pour un prix modique.
about.content.commercial=En savoir plus sur notre participation commercial rémunéré.
about.content.license=Tout contenu soumis à ce site est distribué sous licence <a href="http://creativecommons.org/licenses/by-sa/3.0/">licence Creative Commons.</a> \
                      Tout ce que vous créez ici peut être référencé et utilisé partout ailleurs, aussi longtemps que c'est attribué à vous.
about.content.open=Nous croyons en étant ouverte. \
                   Ce projet est construit sur <a href="{0}">technologies libres et ouvertes</a>, hébergé sur des plates-formes ouvertes, et <a href="http://github.com/martinlau/unidle">tout le code est à la disposition du public.</a>
about.content.not-evil=Nous promettons de ne jamais être mauvais (sauf si c'est un vendredi soir et il semble être une bonne idée à l'époque).


# suppress inspection "UnusedProperty"
commercial.sub-title=Commercial
commercial.content.introduction=Si vous voulez utiliser notre service à des fins commerciales, c'est génial. \
                                Cependant, nous aimons à penser que vous êtes prêt à donner en retour pour le service que nous offrons.
commercial.content.pricing=Notre modèle de tarification est basée sur un tarif forfaitaire pour poser une question, puis un taux à l'échelle en fonction du nombre de réponses que vous obtenez en arrière. \
                           Nous croyons que vous offre une réduction du risque de poser une question tout en nous donnant une rémunération appropriée pour l'information que nous pouvons offrir.
commercial.content.contact=Contactez nos commerciaux favorables pour plus d'informations.


